<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Proxy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Proxy</h1>
      <p>Enter the URL you want to access:</p>
      <form id="proxy-form" method="GET" action=".">
        <input id="target-url" name="target-url" type="text" placeholder="Enter URL" />
        <button type="submit" id="go-btn">Go</button>
      </form>
      <div id="results"></div>
      <div id="settings">Settings</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
